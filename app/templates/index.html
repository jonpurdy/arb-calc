<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags for Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap-->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/cyborg/bootstrap.min.css">
        <title>Arb Calc</title>
    </head>
    <body>

        <!-- Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

        <!-- Starts Bootstrap container -->
        <div class="container">

            <!-- Each currency gets its own table -->
            {% for currency in all_pairs %}
                <p><table class="table table-bordered ">  

                <!-- First, format the header -->
                <thead><tr><th>{{ currency[0] }}</th><th>Price 1</th><th>Price 2</th><th>Spread %</th></tr></thead>

                <!-- Next, print each exchange pair -->
                {% for row in currency[1] %}
                    <tbody><tr>

                    <td>{{ row[0] }}</td>

                    <td><div id="{{ row[1] }}"></div></td>
                    <td><div id="{{ row[2] }}"></div></td>
                    <!-- div id for spread example: 'korbitquadriga' -->
                    <td><div id="{{ row[1] }}{{ row[2] }}"></div>{{ row[1] }}{{ row[2] }}</td>

                    </tr></tbody>
                {% endfor %}

                </table></p>
  


            {% endfor %}

            <p>
              <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Raw data for debugging
              </a>
            </p>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                {{ all_pairs }}
              </div>
            </div>


        <!-- Ends Bootstrap container -->
        </div>



        <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
        <script type="text/javascript">
            var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>
            $( document ).ready(function(){

                console.log( "ready!" );

                $.ajax({
                     url : 'get_curr_price_from_exchange',
                     data: {
                        currency: "eth",
                        exchange: "quadriga"
                     },
                     type: "GET",
                     dataType : "text",
                })
                .done(function( text ) {
                     $( "#quadriga" ).html( text );
                  })

                // $.ajax( {
                //     url : 'get_curr_price_from_exchange', // your ajax file
                //     type : 'post',
                //     data : postData,                
                //     success : function( resp ) {
                //         $('#korbit').html($('#korbit' , resp).html());
                //         $('#quadriga').html($('#quadriga' , resp).html());
                //     }
                });
         </script>
    </body>
</html>
